<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>MinMaxCode - App</title>

    <!-- Require Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import Files -->
        <!-- Import Icons -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Style Sheets -->
    <link rel="stylesheet" href="./src/css/fonts.css">
    <link rel="stylesheet" href="./src/css/pagePrimary.css">
    
    <!-- scripts -->
    <script src="./src/js/controllsPage.js" defer></script>

</head>
<body>
    <!-- Components -->
    <section id="pagePrimary" class="containerPage onePage">
        <div>
            <h1 class="MinMaxCodeTitle">MinMaxCode</h1>
            <div class="containerLoad">
                <div class="loadCircle"></div>
            </div>
        </div>
    </section>
    <section id="pageSecond" class="containerPage TwoPage">
        <header class="settingsBtn">
            <i class='bx bxs-cog'></i>
        </header>
        <main class="containerText">
            <h1 class="textTitle">
                Welcome to <br> the world of <br> <span class="minMaxCodeText">MinMaxCode</span>
            </h1>
            <div class="containerBtnNextPage">
                <button type="button" id="btnNextPage" class="btnNextPage">NEXT</button>
            </div>
            <div class="detailsTransitionPage"></div>
        </main>
    </section>

</html>
