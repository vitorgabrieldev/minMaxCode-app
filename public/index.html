<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>MinMaxCode - App</title>

    <!-- Require Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import Files -->
        <!-- Import Icons -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Style Sheets -->
    <link rel="stylesheet" href="./src/css/fonts.css">
    <link rel="stylesheet" href="./src/css/pagePrimary.css">
    
    <!-- scripts -->
    <script src="./src/js/controllsPage.js" defer></script>

</head>
<body>
    <!-- Components -->
    <section id="pagePrimary" class="containerPage onePage">
        <div>
            <h1 class="MinMaxCodeTitle">MinMaxCode</h1>
            <div class="containerLoad">
                <div class="loadCircle"></div>
            </div>
        </div>
    </section>

    <section id="pageSecond" class="containerPage TwoPage">
        <header class="settingsBtn">
            <i class='bx bxs-cog'></i>
        </header>
        <main class="containerText">
            <h1 class="textTitle">
                Welcome to <br> the world of <br> <span class="minMaxCodeText">MinMaxCode</span>
            </h1>
            <div class="containerBtnNextPage">
                <button type="button" id="btnNextPage" class="btnNextPage">NEXT</button>
            </div>
            <div class="decorationDetailsContainer">
                <div class="detailsTransitionPage"></div>
            </div>
        </main>
    </section>

    <section id="pageThird" class="containerPage PageThree">
        <header class="headerPageThird">
            <div class="btnBack">
                <i class='bx bx-left-arrow-alt'></i>
            </div>
            <div class="textTitlePage">
                <h1 class="titlePage">
                    Login <br> <span class="minText">Login to your account</span>
                </h1>
            </div>
            <form class="formLogin">
                <div class="inputContainer">
                    <h1 class="titleContainerInput">
                        Email
                    </h1>
                    <input type="text" placeholder="Type your e-mail">
                    <h3 class="errormessage">Mensagem de error</h3>
                </div>
                <div class="inputContainer">
                    <h1 class="titleContainerInput">
                        Password
                    </h1>
                    <div class="containerInputPassword">
                        <input type="text" placeholder="Type your e-mail">
                        <i class='bx bx-show'></i>
                    </div>
                    <h3 class="errormessage">Mensagem de error</h3>
                    <h3 class="forgotPassword">I forgot the password</h3>
                </div>
            </form>
            <div class="checkboxContainer">
                <input type="checkbox" class="checkboxPassword">
            </div>
            <div class="containerBtnLogin">
                <button type="button" class="btnLogin">Login in</button>
            </div>
            <div class="othersOptionLoginContainer">
                <h1 class="createAccountTitle">Create an account</h1>
                <h2 class="otherOptionText">Other ways to enter</h2>
                <div class="optionLoginSocialMedia">
                    <div class="containerSocialMedia">
                        <i class='bx bxl-google'></i>
                        Google
                    </div>
                    <div class="containerSocialMedia">
                        <i class='bx bxl-facebook'></i>
                        Facebook
                    </div>
                </div>
            </div>
        </header>
    </section>

</body>
</html>
